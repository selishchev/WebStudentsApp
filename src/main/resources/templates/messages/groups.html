<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Groups</title>
</head>
<body>
<h1 layout:fragment="header">Lists of groups</h1>
<div layout:fragment="content" class="container"
     th:each="line : ${students}">
    <h2 th:text="${line.getKey()}"></h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td><b>Name</b></td>
            <td><b>Second Name</b></td>
            <td><b>Last Name</b></td>
            <td><b>Birthday Date</b></td>
        </tr>
        </thead>
        <tbody th:each="msg : ${line.getValue()}">
        <tr th:if="${students.empty}">
            <td colspan="3">
                No groups
            </td>
        </tr>
        <tr th:each="student : ${msg}">
            <td th:text="${student.name}">1</td>
            <td th:text="${student.secondName}">2</td>
            <td th:text="${student.lastName}">3</td>
            <td th:text="${student.birthdayDate}">4</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
